spring.application.name=solo-adventurer-toolbox-wilderness-generation
server.port=8101
spring.datasource.url=jdbc:mysql://${MYSQL_ADDRESS}/sat_wilderness_generation
spring.datasource.username=${vault.mysql.username}
spring.datasource.password=${vault.mysql.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true